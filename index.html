<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="calculator">
    <div id="screen">
      <p id="value"></p>
    </div>
    <table id="calculator-buttons">
      <tr class="first-row">
        <td><button class="button meta-button">MC</button></td>
        <td><button class="button meta-button">MR</button></td>
        <td><button class="button meta-button">M+</button></td>
        <td><button class="button meta-button">M-</button></td>
        <td><button class="button meta-button reset-button">CE</button></td>
      <tr class="second-row">
        <td><button class="button number">7</button></td>
        <td><button class="button number">8</button></td>
        <td><button class="button number">9</button></td>
        <td><button class="button operator">/</button></td>
        <td><button class="button operator">SQRT</button></td>
      </tr>
      <tr class="third-row">
        <td><button class="button number">4</button></td>
        <td><button class="button number">5</button></td>
        <td><button class="button number">6</button></td>
        <td><button class="button operator">x</button></td>
        <td><button class="button operator">%</button></td>
      </tr>
      <tr class="fourth-row">
        <td><button class="button number">1</button></td>
        <td><button class="button number">2</button></td>
        <td><button class="button number">3</button></td>
        <td><button class="button operator">-</button></td>
        <td><button class="button operator">1/x</button></td>
      </tr>
      <tr class="fifth-row">
        <td><button class="button number">0</button></td>
        <td><button class="button dot">.</button></td>
        <td><button class="button operator">+/-</button></td>
        <td><button class="button operator">+</button></td>
        <td><button class="button equals">=</button></td>
      </tr>
    </table>
  </div>
  <link rel="stylesheet" href="style.css" />
  <script src="program.js"></script>
</body>
